<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Integrity-Box</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body>
  <div class="container">
    <header class="title-bar">
      <div>
        <div id="module-name" class="title">Integrity-Box</div>
        <div class="subtitle">Made with 💖 by Mona</div>
      </div>
      <div class="lang-select">
        <select id="lang-dropdown">
          <option value="en">🇬🇧 English</option>
          <option value="id">🇮🇩 Bahasa</option>
          <option value="pl">🇵🇱 Polski</option>
          <option value="ru">🇷🇺 Русский</option>
          <option value="uk">🇺🇦 Українська</option>
          <option value="hi">🇮🇳 हिन्दी</option>
          <option value="ta">🇮🇳 தமிழ்</option>
          <option value="te">🇮🇳 తెలుగు</option>
          <option value="es">🇪🇸 Español</option>
          <option value="bn">🇧🇩 বাংলা</option>
          <option value="pt">🇵🇹 Português</option>
          <option value="zh">🇨🇳 中文</option>
          <option value="fr">🇫🇷 Français</option>
          <option value="ar">🇸🇦 العربية</option>
          <option value="ur">🇵🇰 اُردُو</option>
          <option value="vi">🇻🇳 Tiếng Việt</option>
        </select>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" checked />
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <div class="dashboard">
      <div class="status-item">Whitelist: <span id="status-whitelist" class="status-indicator loading">...</span></div>
      <div class="status-item">GMS Spoofing: <span id="status-gms" class="status-indicator loading">...</span></div>
      <div class="status-item">SusFS: <span id="status-susfs" class="status-indicator loading">...</span></div>
    </div>

    <main>
      <div class="button-group">
        <h3 class="group-title">System & Toggles</h3>
        <div class="button-grid">
          <button class="btn" data-script="start.sh"><span class="icon material-symbols-outlined">toggle_on</span>Enable Auto-Whitelist <div class="spinner"></div></button>
          <button class="btn" data-script="stop.sh"><span class="icon material-symbols-outlined">toggle_off</span>Disable Auto-Whitelist <div class="spinner"></div></button>
          <button class="btn" data-script="kill.sh"><span class="icon material-symbols-outlined">power_off</span>Kill GMS Process <div class="spinner"></div></button>
          <button class="btn" data-script="vending.sh"><span class="icon material-symbols-outlined">build_circle</span>FIX Device not Certified <div class="spinner"></div></button>
        </div>
      </div>

      <div class="button-group">
        <h3 class="group-title">Spoofing & Patching</h3>
        <div class="button-grid">
          <button class="btn" data-script="keybox.sh"><span class="icon material-symbols-outlined">verified_user</span>Set Valid Keybox <div class="spinner"></div></button>
          <button class="btn" data-script="aosp.sh"><span class="icon material-symbols-outlined">gpp_maybe</span>Set AOSP Keybox <div class="spinner"></div></button>
          <button class="btn" data-script="pif.sh"><span class="icon material-symbols-outlined">fingerprint</span>Set Custom Fingerprint <div class="spinner"></div></button>
          <button class="btn" data-script="spoof.sh"><span class="icon material-symbols-outlined">sdk</span>Spoof PIF SDK <div class="spinner"></div></button>
          <button class="btn" data-script="patch.sh"><span class="icon material-symbols-outlined">security</span>Spoof Tricky Patch <div class="spinner"></div></button>
          <button class="btn" data-script="resetprop.sh"><span class="icon material-symbols-outlined">published_with_changes</span>Enable GMS Spoofing <div class="spinner"></div></button>
          <button class="btn" data-script="setprop.sh"><span class="icon material-symbols-outlined">unpublished</span>Disable GMS Spoofing <div class="spinner"></div></button>
          <button class="btn" data-script="sus.sh"><span class="icon material-symbols-outlined">folder_managed</span>Update SusFS Config <div class="spinner"></div></button>
        </div>
      </div>

      <div class="button-group">
        <h3 class="group-title">Diagnostics</h3>
        <div class="button-grid">
          <button class="btn" data-script="abnormal.sh" data-type="scanner"><span class="icon material-symbols-outlined">bug_report</span>Abnormal Detection <div class="spinner"></div></button>
          <button class="btn" data-script="app.sh" data-type="scanner"><span class="icon material-symbols-outlined">privacy_tip</span>Flagged Apps <div class="spinner"></div></button>
          <button class="btn" data-script="prop.sh" data-type="scanner"><span class="icon material-symbols-outlined">summarize</span>Props Detection <div class="spinner"></div></button>
          <button class="btn" data-script="banned.sh"><span class="icon material-symbols-outlined">block</span>Banned Keybox List <div class="spinner"></div></button>
        </div>
      </div>

      <div class="button-group">
        <h3 class="group-title">Community & Info</h3>
        <div class="button-grid">
          <button class="btn" data-script="info.sh"><span class="icon material-symbols-outlined">info</span>Module Info <div class="spinner"></div></button>
          <button class="btn" data-script="issue.sh"><span class="icon material-symbols-outlined">report</span>Report a Problem <div class="spinner"></div></button>
          <button class="btn" data-script="meowverse.sh"><span class="icon material-symbols-outlined">group</span>Help Group <div class="spinner"></div></button>
          <button class="btn" data-script="meowdump.sh"><span class="icon material-symbols-outlined">update</span>Update Channel <div class="spinner"></div></button>
        </div>
      </div>
    </main>
  </div>

  <div id="modal-backdrop" class="hidden">
    <div id="modal-content">
      <div id="modal-header">
        <h2 id="modal-title"></h2>
        <button id="modal-close">×</button>
      </div>
      <pre id="modal-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
